<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Team</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h2>Update Team</h2>
    <form th:action="@{'/student/updateTeam/' + ${team.id}}" th:object="${team}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" th:field="*{subject}" required />
        </div>
        <div>
            <label for="groupNumber">Group Number:</label>
            <input type="number" id="groupNumber" th:field="*{groupNumber}" required />
        </div>
        <div>
            <h3>Team Members</h3>
            <div th:each="member, iterStat : *{members}">
                <fieldset style="margin-bottom: 10px;">
                    <legend>Member <span th:text="${iterStat.index + 1}"></span></legend>
                    <input type="hidden" th:field="*{members[__${iterStat.index}__].id}" />
                    <div>
                        <label>Name:</label>
                        <input type="text" th:field="*{members[__${iterStat.index}__].name}" required />
                    </div>
                    <div>
                        <label>Roll Number:</label>
                        <input type="text" th:field="*{members[__${iterStat.index}__].rollNumber}" required />
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email" th:field="*{members[__${iterStat.index}__].email}" required />
                    </div>
                </fieldset>
            </div>
        </div>
        <button type="submit">Update</button>
        <a th:href="@{'/student/dashboard'}">Cancel</a>
    </form>
</body>
</html>
